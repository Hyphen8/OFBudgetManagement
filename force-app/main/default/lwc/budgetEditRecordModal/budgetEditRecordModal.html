<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        variant="inverse"
                        size="small" >
                        </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Edit</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form record-id={editRecordId}
                                object-api-name={editObject}
                                onsuccess={saveModal}>

                                <template if:true={isPayment}>
                                    <lightning-input-field field-name="outfunds__Scheduled_Date__c">
                                    </lightning-input-field>
                                </template>
                                <template if:false={isPayment}>
                                    <lightning-input-field field-name="Heading__c">
                                    </lightning-input-field>
                                </template>
                </lightning-record-edit-form>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
            </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
