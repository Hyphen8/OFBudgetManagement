<template>

    <div class="slds-align_absolute-center" style="height:5rem">
        
        <lightning-input 
                    type="toggle" 
                    label={label.useSystemCompletionScriptLabel} 
                    name="useCompletionScript" 
                    checked={useDefaultCompleteProcess} 
                    onchange={handleToggleChange}>
        </lightning-input>

    </div>
    
</template>
