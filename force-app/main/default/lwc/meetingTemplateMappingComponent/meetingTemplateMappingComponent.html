<template>

    <lightning-card>
        
        <h1 slot="title">{label.assistantSetupTitle}</h1>
        <div class="slds-m-left_medium">
            <lightning-formatted-rich-text
                value={label.assistantSetupDescription}>
            </lightning-formatted-rich-text>
        </div>
        
        <div class="slds-p-horizontal_small">
            <ol class="slds-setup-assistant">
                <li class="slds-setup-assistant__item">
                    <article class="slds-setup-assistant__step">
                        <div class={section1Class}>
                            <template if:true={section1Closed}>
                                <lightning-button-icon data-target-id="section1closed" class="slds-m-right_x-small slds-m-top_x-small" icon-name="utility:chevronright"  variant="bare" alternative-text={label.setupOption1ChevronClosed} title={label.setupOption1ChevronClosed} onclick={handleChevronClick}></lightning-button-icon>
                            </template>
                            <template if:false={section1Closed}>
                                <lightning-button-icon data-target-id="section1open" class="slds-m-right_x-small slds-m-top_x-small" icon-name="utility:chevrondown"  variant="bare" alternative-text={label.setupOption1ChevronOpen} title={label.setupOption1ChevronOpen} onclick={handleChevronClick}></lightning-button-icon>
                            </template>
                            <div class="slds-container_fluid">
                                <div class="slds-summary-detail__title">
                                    <div class="slds-setup-assistant__step-summary">
                                        <div class="slds-media">
                                        <div class="slds-media__figure">
                                            <div class="slds-progress-ring slds-progress-ring_active-step slds-progress-ring_large">
                                            <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                                                <svg viewBox="-1 -1 2 2">
                                                    <path class="slds-progress-ring__path" id="slds-progress-ring-path-1" d="M 1 0 A 1 1 0 0 0 1.00 -0.00 L 0 0"></path>
                                                </svg>
                                            </div>
                                            <div class="slds-progress-ring__content">1</div>
                                            </div>
                                        </div>
                                        <div class="slds-media__body slds-m-top_x-small">
                                            <div class="slds-media">
                                                <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                                    <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                                        {label.setupOption1Title} ({noOfFilters})
                                                    </h3>
                                                    <p>
                                                        <lightning-formatted-rich-text
                                                            value={label.setupOption1Description}>
                                                        </lightning-formatted-rich-text>
                                                    </p>
                                                </div>
                                                <div class="slds-media__figure slds-media__figure_reverse">
                                                <p class="slds-text-align_right slds-text-color_weak"></p>
                                                </div>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div aria-hidden="false" class="slds-summary-detail__content" id="step-1-summary-action">
                                    <div class="slds-setup-assistant__step-detail">
                                        <lightning-card>
                                            
                                            <c-meeting-template-mapping-data-table 
                                                    mapping-filters={mappingFilters} 
                                                    onfilterdeleted={handleFilterDeleted} 
                                                    onprocesseditrecord={handleDataTableEditRequest}>
                                            </c-meeting-template-mapping-data-table>
                                            <div class="slds-m-top_medium slds-align_absolute-center">
                                                <lightning-button
                                                        variant="brand"
                                                        label={label.addFilterButton} 
                                                        onclick={showModal}>
                                                </lightning-button>
                                            </div>
                                        </lightning-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </li>
                <li class="slds-setup-assistant__item">

                                        </c-meeting-template-mapping-filter-logic>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>

                                                </div>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div aria-hidden="false" class="slds-summary-detail__content" id="step-3-summary-action">
                                    <div class="slds-setup-assistant__step-detail">
                                        <c-meeting-template-mapping-display-component 
                                                    record-id={recordId}>
                                        </c-meeting-template-mapping-display-component>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </li>

                            </div>
                        </div>

                            <template if:true={section5Closed}>

    <c-meeting-template-mapping-new-modal 
                record-id={recordId} 
                filter-type={filterType} 
                open-modal={openModal} 
                edit-record={editRecord} 
                current-order={currentOrder} 
                onmodalclosed={handleModalClose} 
                onmodalsaved={handleModalSaved}>
    </c-meeting-template-mapping-new-modal>

    

    
  
    <template if:true={errors}>
        <c-error-panel 
                errors={errors}>
        </c-error-panel>
    </template>
</template>
